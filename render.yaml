services:
  - type: web
    name: neuron-api
    env: python
    plan: free
    buildCommand: |
      pip install --upgrade pip
      pip install -r requirements.txt
      python treinar_modelos.py --csv dados_humor_neuron_pt.csv --saida modelos_neuron_pt.pkl
    startCommand: gunicorn --bind 0.0.0.0:$PORT api_flask:app
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.8
      - key: NEURON_MODEL_PATH
        value: modelos_neuron_pt.pkl
